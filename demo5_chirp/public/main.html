<div class="clearfix">
	<form ng-Submit="post()">
		<input type="text" class="form-controll pull-right" placeholder="Your Name" ng-model="newPost.created_by"><br>
		<textarea class="form-controll pull-right" rows="3" placeholder="Say something" ng-model="newPost.text"></textarea><br>
		<input class="btn submit-btn pull-right" type="submit" value="Chirp">
	</form>
	<div id="post-stream">
		<h4>Chirp Feed</h4>
		<div class="post" ng-repeat="post in posts | orderBy:'created_at': true" ng-class-odd="'odd'" ng-class-even="'even'">
			<p>{{post.text}}</p>
			<small>Posted by @{{post.created_by}}</small>
			<small class="pull-right">{{post.created_at | date:"h:mma 'on' MMM d, y"}}</small>			
		</div>
	</div>
</div>
